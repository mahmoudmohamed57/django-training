{% block content %}
<h1>Login</h1>
<form method="POST">
  {% csrf_token %}
  <div>
    <label>Username</label>
    <input type="text" name="username" />
  </div>
  <br />
  <div>
    <label>Password</label>
    <input type="password" required="true" name="password" />
  </div>
  <br />
  <div>
    <label>Submit</label>
    <button type="submit">Login</button>
  </div>
</form>
{% endblock %}
